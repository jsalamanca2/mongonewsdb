<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>mongoose frame</title>

   <style>
    body { background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/f/ff/BBC_News.svg/1280px-BBC_News.svg.png') }
      button {
        float: right;
      }
       #headline{
        font-size: 30px;
        text-decoration: underline;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 10%;

      input {
        height: 35px;
        font-size: 25px;
      }

        display: inline-block;

        width: 60%;

        float: right;

      <h1>Scraper</h1>

      <div id="articles"></div>
